  </head>

        </ul>
        <section>
          <button class="rounded-full bg-violet-950 w-16 h-8 text-white" id="dark">
            <i class="fa-regular fa-sun sun"></i>
            <i class="fa-regular fa-moon moon"></i>
          </button>
        </section>
      </nav>
    </header>

    <main class="main_formulario">
      <section class="formulario border-2 rounded-lg w-6/12">
        <div class="container formulario_contenedor p-4">
          <h1 class="text-2xl font-bold mb-4">E-learning en el Metaverso de Vibrela</h1>
          <h2 class="text-xl font-bold mb-4">17/06/2023</h2>

          <form
            class="max-w-md"
            action="https://formsubmit.co/gabriel.moline@unahur.edu.ar"
            method="POST"
         
          >
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="nombre"
                >Nombre:</label
              >
              <input
              name="name" 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="nombre"
                type="text"
                placeholder="Nombre"
                required
              />
            </div>

            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="email"
                >Email:</label
              >
              <input
              name="email"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="email"
                type="email"
                placeholder="Email"
                required
              />
            </div>

            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="telefono"
                >Teléfono:</label
              >
              <input
              name="telefono"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="telefono"
                type="tel"
                placeholder="Teléfono"
                required
              />
            </div>

            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="evento"
                >Evento:</label
              >
              <select
              name="horario"
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="evento"
                required
              >
                <option value="">Seleccione un horario</option>
                <option value="mañana">Por la mañana</option>
                <option value="tarde">Por la tarde</option>
                <option value="full">Dia completo</option>
              </select>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_inicio" value="https://martinezceedu.github.io/Examen01-CIU/">
            <button
            
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-12"
              type="submit"
            >
              Registrarse
            </button>
          </form>
        </div>
      </section>
    </main>

              target="_blank"
              >Visitar nuestras oficinas</a

      <section class="footer_logo">

          <p class="mb-2 ">Academia</p>
